<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pumpkin Clicker 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="main-currency">Pumpkins: 0</h1>

    <img id="pumpkin" src="PumpkinImages/DefaultPumpkin.png" alt="">

    <div id="exp-bar">
        <div id="exp-mover"></div>
        <p id="exp-level">Level: 1</p>
    </div>

    <button id="boost-pumpkin">Upgrades</button>

    <div id="upgrades-window">
        <div class="upgrade-option" id="u-option-1">
            <h1 id="upgrade-name-1">Pumpkin pro</h1>
            <p id="upgrade-desc-1">Gain +1 Pumpkin per click</p>
            <button id="upgrade-button-1">Take</button>
        </div>
        <div class="upgrade-option" id="u-option-2">
            <h1 id="upgrade-name-2">Pumpkin pro</h1>
            <p id="upgrade-desc-2">Gain +1 Pumpkin per click</p>
            <button id="upgrade-button-2">Take</button>
        </div>
        <div class="upgrade-option" id="u-option-3">
            <h1 id="upgrade-name-3">Pumpkin pro</h1>
            <p id="upgrade-desc-3">Gain +1 Pumpkin per click</p>
            <button id="upgrade-button-3">Take</button>
        </div>
    </div>

    <div id="upgrade-tree">
        <div id="button-holder"></div>

        <button id="exit-upgrades">Close</button>
    </div>
</body>
</html>
